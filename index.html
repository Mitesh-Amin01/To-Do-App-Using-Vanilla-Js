<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>
        Todo App
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&amp;display=swap" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 text-black min-h-screen flex justify-center items-center p-6">
    <div class="max-w-6xl w-full border-8 border-white bg-gray-50">
        <header class="w-full">
            <img alt="Dark green leaves background" class="w-full h-[150px] object-cover" height="150"
                src="https://storage.googleapis.com/a1aa/image/6eb080ba-5c92-4bf9-5455-414fd93ea569.jpg" width="1920" />
            <h1 class="absolute top-0 left-0 w-full h-[150px] flex justify-center items-center text-white font-extrabold text-6xl"
                style="text-shadow: 0 0 10px rgba(0,0,0,0.7)">
                Todo App
            </h1>
        </header>
        <main class="px-10 py-12">
            <nav class="flex justify-center mb-12">
                <ul class="flex rounded-md overflow-hidden text-center text-sm sm:text-base w-full max-w-md">
                    <li class="flex-1 bg-green-800 text-white py-3">
                        Todos
                    </li>
                </ul>
            </nav>
            <section>
                <div class="flex justify-between items-center mb-6">
                    <h2 class="font-bold text-2xl">
                        Tasks
                    </h2>
                    <button
                        class="bg-green-700 text-white text-xs font-semibold px-4 py-2 rounded-md flex items-center gap-1"
                        type="button" id="addTaskBtn">
                        <i class="fas fa-plus-circle"></i>
                        Add Task
                    </button>
                </div>
                <ul class="space-y-2" id="taskList">
                </ul>
                <div class="mt-8 font-bold text-base mb-6">
                    <h2 class="font-bold text-2xl">
                        Completed
                    </h2>
                </div>
                <ul class="space-y-2">
                    <li class="bg-white rounded-md border border-gray-200 flex items-center justify-between px-6 py-4">
                        <div class="flex items-center gap-4">
                            <input aria-label="Mark Draft Project Proposal as completed"
                                class="w-5 h-5 rounded border-gray-300" type="checkbox" />
                            <span class="font-semibold text-sm">
                                Draft Project Proposal
                            </span>
                        </div>
                        <div class="flex items-center gap-8 text-gray-400 text-sm">
                            <div class="flex items-center gap-2">
                                <i class="far fa-clock"></i>
                                <span>
                                    Tue Oct 17 2023
                                </span>
                            </div>
                            <button aria-label="Edit Draft Project Proposal" class="text-gray-500 hover:text-gray-700">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>

    <!-- Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close text-xxxl" id="closeModal">&times;</span>
            <h2 class="font-bold text-xl mb-4">Add New Task</h2>
            <form id="taskForm">
                <div class="mb-4">
                    <label for="taskName" class="block text-sm font-medium text-gray-700">Task Name</label>
                    <input type="text" id="taskName" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-green-500" />
                </div>
                <div class="mb-4">
                    <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
                    <input type="date" id="endDate" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-green-500" />
                </div>
                <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded-md">Add Task</button>
            </form>
        </div>
    </div>
</body>

</html>
