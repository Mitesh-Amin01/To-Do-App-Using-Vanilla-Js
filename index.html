<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo App</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
    rel="stylesheet" />

  <!-- JS & CSS -->
  <script type="module" src="./script.js" defer></script>
  <link rel="stylesheet" href="style.css" />

  <!-- Optional: Tailwind Customization -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 50;
    }
  </style>
</head>

<body class="bg-gray-100 text-black min-h-screen flex justify-center items-start p-4 sm:p-6">

  <div class="w-full max-w-6xl border-8 border-white bg-gray-50 rounded-md shadow-lg">
    <!-- Header -->
    <header class="relative w-full">
      <img
        src="https://storage.googleapis.com/a1aa/image/6eb080ba-5c92-4bf9-5455-414fd93ea569.jpg"
        alt="Dark green leaves background"
        class="w-full h-[150px] object-cover rounded-t-md" />
      <h1
        class="absolute top-0 left-0 w-full h-[150px] flex justify-center items-center text-white font-extrabold text-3xl sm:text-5xl md:text-6xl text-center px-2"
        style="text-shadow: 0 0 10px rgba(0,0,0,0.7)">
        Todo App
      </h1>
    </header>

    <!-- Main -->
    <main class="px-4 sm:px-6 md:px-10 py-10 sm:py-12">
      <nav class="flex justify-center mb-8 sm:mb-12">
        <ul class="flex rounded-md overflow-hidden text-center w-full max-w-md text-sm sm:text-base shadow">
          <li class="flex-1 bg-green-800 text-white py-3">Todos</li>
        </ul>
      </nav>

      <!-- Task Section -->
      <section>
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4 sm:gap-0">
          <h2 class="font-bold text-xl sm:text-2xl">Tasks</h2>
          <button
            class="bg-green-700 text-white text-xs sm:text-sm font-semibold px-4 py-2 rounded-md flex items-center gap-2"
            type="button"
            id="addTaskBtn">
            <i class="fas fa-plus-circle"></i>
            Add Task
          </button>
        </div>

        <ul class="space-y-2" id="taskList"></ul>

        <div class="mt-10 font-bold text-base mb-4">
          <h2 class="font-bold text-xl sm:text-2xl">Completed</h2>
        </div>
        <ul class="space-y-2" id="completedTask"></ul>
      </section>
    </main>
  </div>

  <!-- Modal Container -->
  <div id="dynamicModelForAddAndEdit" class="modal"></div>

</body>

</html>
